  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 20px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #222;
    }
    #toggleBtn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
    #toggleBtn:hover {
      background: #555;
    }

    /* Market grid */
    .markets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Card */
    .card {
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .card .offers {
      display: inline-block;
      background: #ff6f61;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card .offers:hover {
      background: #ff3d2e;
    }

    /* Different colors for each card */
    .card:nth-child(1) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    .card:nth-child(2) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    .card:nth-child(3) { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .card:nth-child(4) { background: linear-gradient(135deg, #fdcbf1, #e6dee9); }
    .card:nth-child(5) { background: linear-gradient(135deg, #a1ffce, #faffd1); }
    .card:nth-child(6) { background: linear-gradient(135deg, #fddb92, #d1fdff); }
    .card:nth-child(7) { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
    .card:nth-child(8) { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .card:nth-child(9) { background: linear-gradient(135deg, #f6d365, #fda085); }
    .card:nth-child(10) { background: linear-gradient(135deg, #fccb90, #d57eeb); }
    .card:nth-child(11) { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); }
    .card:nth-child(12) { background: linear-gradient(135deg, #f093fb, #f5576c); }
    .card:nth-child(13) { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .card:nth-child(14) { background: linear-gradient(135deg, #fa709a, #fee140); }
    .card:nth-child(15) { background: linear-gradient(135deg, #30cfd0, #330867); }

    /* Footer */
   footer {
  padding: 20px;
  text-align: center;
  background: #f8f9fa;
  color: #333;
  transition: background 0.3s, color 0.3s;
}

.footer-logo-name {
  display: flex;
  align-items: center;
  justify-content: center; /* centers the logo + name */
  gap: 10px;
  margin-bottom: 5px;
}

.footer-logo img {
  width: 50px;
  height: auto;
}

.footer-name {
  font-weight: bold;
  font-size: 20px;
  text-decoration: none; /* remove underline */
  background: linear-gradient(45deg, #ff6f61, #fddb92, #84fab0, #30cfd0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.footer-socials {
  text-align: center;
  margin: 0;        /* remove extra margin */
  padding: 0;       /* remove extra padding */
}

.footer-socials a {
  font-size: 20px;
  margin: 0 8px;    /* space between icons */
  transition: transform 0.3s, color 0.3s;
  color: #555;
}

.footer-socials a:hover {
  transform: scale(1.2);
  color: #ff6f61;
}

.footer-copy {
  text-align: center;
  margin: 15px 0 0 0;   /* small top margin to slightly separate from icons */
  font-size: 14px;
  color: #333;
}

/* Social colors */
.footer-socials a:nth-child(1) { color: #3b5998; }
.footer-socials a:nth-child(2) { color: #1da1f2; }
.footer-socials a:nth-child(3) { color: #c13584; }
.footer-socials a:nth-child(4) { color: #6441a5; }
.footer-socials a:nth-child(5) { color: #69c9d0; }
.footer-socials a:nth-child(6) { color: #ff0000; }
.footer-socials a:nth-child(7) { color: #0088cc; }

/* Dark mode */
.dark-mode footer {
  background: #111;
  color: #f1f1f1;
}

.dark-mode .footer-name {
  background: none;
  -webkit-text-fill-color: #fff;
}

.dark-mode .footer-socials a {
  color: #fff !important;
}

  <script>
    const btn = document.getElementById("toggleBtn");
    const body = document.body;
    if(localStorage.getItem("theme") === "dark"){
      body.classList.add("dark-mode");
      btn.textContent = "☀️ Light Mode";
    }
    btn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      if(body.classList.contains("dark-mode")){
        btn.textContent = "☀️ Light Mode";
        localStorage.setItem("theme", "dark");
      } else {
        btn.textContent = "🌙 Dark Mode";
        localStorage.setItem("theme", "light");
      }
    });
  </script>
